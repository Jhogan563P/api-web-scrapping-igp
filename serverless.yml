org: jpachacutec
service: api-web-scraping-igp

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  memorySize: 2048  # Puppeteer necesita m√°s memoria
  timeout: 30  # Aumentado para dar tiempo al scraping
  iam:
    role: arn:aws:iam::237501073282:role/LabRole

functions:
  fetch_sismos:
    handler: fetchSismos.lambda_handler
    layers:
      # Layer con Chromium optimizado para Lambda
      - arn:aws:lambda:us-east-1:764866452798:layer:chrome-aws-lambda:43
    events:
      - http:
          path: /scrape/table
          method: get
          cors: true
          integration: lambda

resources:
  Resources:
    TablaWebScrapping:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Reportes_Sismos_IGP
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: scraped_at
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: ScrapedAtIndex
            KeySchema:
              - AttributeName: scraped_at
                KeyType: HASH
            Projection:
              ProjectionType: ALL

plugins:
  - serverless-offline

package:
  individually: true
  patterns:
   - '!node_modules/**'
   - '!tests/**'
   - fetchSismos.js